<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語学習クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="mode-selection">
            <h1>英単語学習クイズ</h1>
            <p>挑戦するモードを選んでください:</p>
            <button id="vocab-mode-button">語彙問題モード</button>
            <button id="pos-mode-button">品詞問題モード</button>
        </div>

        <div id="quiz-area" class="hidden">
            <header>
                <div class="status-bar">
                    <span id="score">スコア: 0 / 0</span>
                    <span id="timer">残り時間: --</span>
                </div>
                <button id="pause-button">ポーズ</button>
            </header>
            <div id="question-container">
                <p id="question"></p>
            </div>
            <div id="options-container">
                </div>
            <div id="feedback"></div>
            <button id="next-button" disabled>次の問題へ</button>
        </div>

        <div id="pause-overlay" class="hidden">
            <div id="pause-menu">
                <h2>一時停止中</h2>
                <div class="setting-item">
                    <label for="time-limit-select">制限時間設定 (次の問題から適用):</label>
                    <select id="time-limit-select">
                        <option value="0">無制限</option>
                        <option value="20">20秒</option>
                        <option value="15">15秒</option>
                        <option value="10" selected>10秒</option>
                        <option value="5">5秒</option>
                    </select>
                </div>
                <button id="resume-button">ゲームに戻る</button>
                <button id="home-button">ホームへ戻る</button>
            </div>
        </div>

        <div id="result-area" class="hidden">
            <h2>終了！</h2>
            <p id="final-score"></p>
            <button id="restart-button">もう一度挑戦する</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
